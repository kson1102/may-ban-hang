    function addProduct() {
      Swal.fire({
        title: 'Th√™m s·∫£n ph·∫©m m·ªõi',
        html: `
          <input id="p-name" class="swal2-input" placeholder="T√™n s·∫£n ph·∫©m" autocomplete="off" />
          <input id="p-price" class="swal2-input" placeholder="Gi√° b√°n" type="number" />

          <input id="p-location" class="swal2-input" placeholder="V·ªã tr√≠ (tu·ª≥ ch·ªçn)" />
        `,
        confirmButtonText: 'Th√™m',
        showCancelButton: true,
        didOpen: () => {
          setTimeout(() => {
            document.getElementById('p-name')?.focus();
          }, 100);
        },
        preConfirm: () => {
          const name = document.getElementById('p-name').value.trim();
          const price = parseInt(document.getElementById('p-price').value);
          const code = document.getElementById('p-code').value.trim();
          const location = document.getElementById('p-location').value.trim();

          if (!name || isNaN(price)) {
            Swal.showValidationMessage("Vui l√≤ng nh·∫≠p t√™n v√† gi√° s·∫£n ph·∫©m h·ª£p l·ªá.");
            return false;
          }

          return { name, price, code, location };
        }
      }).then(result => {
        if (result.isConfirmed && result.value) {
          fetch('/api/products', {

            }

          });
        }

  <script>
      const searchBox = document.getElementById("search-box");
      const suggestions = document.getElementById("suggestions");

      searchBox.addEventListener("input", async () => {
        const q = searchBox.value.trim();
        if (!q) {
            suggestions.style.display = "none";
        return;
        }

        const res = await fetch(`/api/products/search?q=${encodeURIComponent(q)}`);
        const data = await res.json();

        suggestions.innerHTML = "";
        data.forEach(p => {
          const item = document.createElement("div");
          item.className = "suggestion-item";
          item.innerHTML = `
            <div style="display: flex; justify-content: space-between; align-items: center;">
              <div>
                <b>${p.name}</b><br>
                <b>${p.price.toLocaleString()}‚Ç´</b>
              </div>
              <span style="font-size: 13px; color: #888;">${p.code}</span>
            </div>
          `;
          item.onclick = () => {
            // 1. ·∫®n g·ª£i √Ω ngay l·∫≠p t·ª©c
            suggestions.innerHTML = "";
            suggestions.style.display = "none";

            // 2. Reset input (ngay c·∫£ khi th√™m nhanh)
            searchBox.value = "";
            searchBox.blur(); // tr√°nh gi·ªØ focus n·∫øu d√°n nhi·ªÅu l·∫ßn

            // 3. Th√™m s·∫£n ph·∫©m duy nh·∫•t
            addToCart(p);
          };

          suggestions.appendChild(item);
        });

        suggestions.style.display = data.length ? "block" : "none";
      });

      let selectedIndex = -1;
      let lastSelectedProduct = null;

      searchBox.addEventListener("keydown", (e) => {
        const items = suggestions.querySelectorAll(".suggestion-item");
        if (!items.length) return;

        if (e.key === "ArrowDown") {
          e.preventDefault();
          selectedIndex = (selectedIndex + 1) % items.length;
          updateSuggestionHighlight(items);
        }

        if (e.key === "ArrowUp") {
          e.preventDefault();
          selectedIndex = (selectedIndex - 1 + items.length) % items.length;
          updateSuggestionHighlight(items);
        }

        if (e.key === "Enter") {
          e.preventDefault();
          if (selectedIndex >= 0 && selectedIndex < items.length) {
            items[selectedIndex].click(); // g·ªçi lu√¥n onclick c≈©
          } else if (lastSelectedProduct) {
            addToCart(lastSelectedProduct); // Enter nhi·ªÅu l·∫ßn = tƒÉng SL
          }
        }
      });

      function updateSuggestionHighlight(items) {
        items.forEach((item, index) => {
          item.style.background = index === selectedIndex ? "#e0f7fa" : "";
        });

        // G·ª£i √Ω hi·ªán t·∫°i ‚Üí nh·ªõ l·∫°i s·∫£n ph·∫©m ƒë·ªÉ tƒÉng SL
        if (selectedIndex >= 0 && selectedIndex < items.length) {
          lastSelectedProduct = items[selectedIndex].__product;
        }
      }

  </script>
    
  <script>
    let cart = [];

    function addToCart(product) {
        const existing = cart.find(item => item.code === product.code);
        if (existing) {
            existing.qty += 1;
        } else {
            cart.push({ ...product, qty: 1 });
        }
        renderCart();
    }

    function renderCart() {
      const cartList = document.getElementById("cart-list");
      cartList.innerHTML = "";

      cart.forEach((item, index) => {
        const li = document.createElement("li");
        li.className = "cart-item";
        li.innerHTML = `
          <div class="cart-item-left">
            <b style="flex: 1;">${item.name}</b>
            <button onclick="decreaseQty(${index})">-</button>
            <input type="number" value="${item.qty}" min="1" onchange="setQty(${index}, this.value)" onfocus="this.select()" />
            <button onclick="increaseQty(${index})">+</button>
            <input type="number" value="${item.customPrice || item.price}" onchange="setCustomPrice(${index}, this.value)" onfocus="this.select()" />
          </div>
          <div class="cart-total-price">${((item.customPrice || item.price) * item.qty).toLocaleString()}‚Ç´</div>
          <button onclick="removeItem(${index})" style="color: red;">‚úñ</button>
        `;

        cartList.appendChild(li);
      });

      const total = cart.reduce((sum, item) => {
        const price = item.customPrice || item.price;
        return sum + price * item.qty;
      }, 0);
      updateTotals();
      const btn = document.getElementById("checkout-button");
      if (btn) btn.onclick = checkoutOrder;
    }

    // H√†nh ƒë·ªông
    function removeItem(index) {
      cart.splice(index, 1);
      renderCart();
    }

    function increaseQty(index) {
      cart[index].qty++;
      renderCart();
    }

    function decreaseQty(index) {
      if (cart[index].qty > 1) {
        cart[index].qty--;
        renderCart();
      }
    }

    function setQty(index, value) {
      const val = parseInt(value);
      if (val > 0) {
        cart[index].qty = val;
        renderCart();
      }
    }

    function setCustomPrice(index, value) {
      const price = parseInt(value);
      cart[index].customPrice = isNaN(price) ? cart[index].price : price;
      renderCart();
    }

  <script>
    function updateTotals() {
      const total = cart.reduce((sum, item) => {
        const price = item.customPrice || item.price;
        return sum + price * item.qty;
      }, 0);

      document.getElementById("total-amount").innerText = total.toLocaleString() + "‚Ç´";

      const inputEl = document.getElementById("discount-input");
      let rawValue = inputEl.value.trim();
      let value = parseFloat(rawValue);
      let type = document.getElementById("discount-type").value;

      if (isNaN(value) || rawValue === "") {
        value = 0;
        inputEl.value = ""; // v·∫´n cho tr·ªëng, ch·ªâ x·ª≠ l√Ω logic
      }

      if (type === '%' && value > 100) {
        type = 'vnd';
        document.getElementById("discount-type").value = 'vnd';
        // gi·ªØ nguy√™n text ng∆∞·ªùi nh·∫≠p
      }

      let final = total;
      if (type === '%') final = total * (1 - value / 100);
      else if (type === 'vnd') final = total - value;

      final = final < 0 ? 0 : final;

      document.getElementById("final-total").innerText = final.toLocaleString() + "‚Ç´";
    }

    // G·∫Øn l·∫°i sau m·ªói thay ƒë·ªïi gi·ªè h√†ng ho·∫∑c nh·∫≠p chi·∫øt kh·∫•u
    ["discount-input", "discount-type"].forEach(id => {
      document.getElementById(id).addEventListener("input", updateTotals);
    });
  </script>
