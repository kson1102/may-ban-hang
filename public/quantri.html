<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Qu·∫£n Tr·ªã</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/vn.js"></script>

  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to right, #74ebd5, #9face6);
      margin: 0;
      padding: 0;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: white;
      padding: 15px 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-bottom: 2px solid #eee;
    }

    .header .title {
      font-size: 22px;
      font-weight: bold;
    }

    .header .time {
      font-size: 16px;
      color: #333;
    }

    .header .user-info {
      font-size: 14px;
      color: #333;
    }

    .logout-btn {
      background: #f44336;
      color: white;
      border: none;
      padding: 6px 12px;
      margin-left: 10px;
      border-radius: 6px;
      cursor: pointer;
    }

    .logout-btn:hover {
      background: #c62828;
    }

    .dashboard {
      padding: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(850px, 1fr));
      gap: 20px;
    }

    @media (max-width: 600px) {
      .dashboard {
        grid-template-columns: 1fr !important; /* 1 box tr√™n m·ªói h√†ng tr√™n ƒëi·ªán tho·∫°i */
      }
    }

    .box {
      background: white;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      text-align: left;
      font-size: 18px;
      font-weight: bold;
    }

    .main-btn {
      background: #2196F3;
      color: white;
      border: none;
      padding: 6px 12px;
      margin-left: 10px;
      border-radius: 6px;
      cursor: pointer;
      }

      .main-btn:hover {
      background: #1976D2;
    }

    .header .user-info {
      font-size: 14px;
      color: #333;
    }

    .date-picker {
      padding: 6px 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      width: 140px;
      box-sizing: border-box;
    }
  </style>
  <script>
    // Ki·ªÉm tra quy·ªÅn truy c·∫≠p
    const role = localStorage.getItem('role');
    if (role !== 'admin') {
      Swal.fire({
        icon: 'warning',
        title: 'B·∫°n kh√¥ng c√≥ quy·ªÅn truy c·∫≠p',
        timer: 2000,
        showConfirmButton: false
      }).then(() => {
        window.location.href = 'main.html';
      });
    }
  </script>
</head>
<body>
  <div class="header">
    <div class="title">Trang qu·∫£n tr·ªã</div>
    <div class="time" id="time">--:--:--</div>
    <div class="user-info">
      <span id="username">user</span>
      <button class="logout-btn" onclick="logout()">ƒêƒÉng xu·∫•t</button>
      <button class="main-btn" onclick="goToMain()">Trang ch√≠nh</button>
    </div>
  </div>

  <div class="dashboard">
    <div class="box">
      <!-- Trong .box doanh thu ng√†y -->
      <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 12px;">
        <label for="date-input" style="white-space: nowrap;">Doanh thu ng√†y:</label>
        <input type="text" id="date-input" class="date-picker" placeholder="dd/mm/yyyy" />
      </div>

      <div>üßæ S·ªë ƒë∆°n h√†ng: <span style="color: black;" id="order-count">--</span></div>
      <div>üí∞ T·ªïng ti·ªÅn: <span style="color: black;" id="total-amount">--</span></div>
      <div>üîª Chi·∫øt kh·∫•u: <span style="color: red;" id="total-discount">--</span></div>
      <div>‚úÖ Th·ª±c nh·∫≠n: <span style="color: #2e7d32;" id="final-total">--</span></div>
    </div>

    <div class="box">Doanh thu th√°ng</div>
    <div class="box">Qu·∫£n l√Ω kh√°ch h√†ng</div>
    <div class="box">Qu·∫£n l√Ω kho</div>
    <div class="box">Qu·∫£n l√Ω nh√¢n vi√™n</div>
  </div>

  <script>
    function logout() {
      localStorage.clear();
      window.location.href = 'login.html';
    }
    function goToMain() {
      window.location.href = "/main.html";
    }

    const user = JSON.parse(localStorage.getItem("currentUser"));
    if (user) {
      document.getElementById("username").textContent = user.username;
    }

    // C·∫≠p nh·∫≠t ƒë·ªìng h·ªì th·ªùi gian th·ª±c
    function updateTime() {
      const now = new Date();
      const formatted = now.toLocaleString('vi-VN');
      document.getElementById("time").textContent = formatted;
    }
    setInterval(updateTime, 1000);
    updateTime(); // l·∫ßn ƒë·∫ßu
  </script>

  <script>
    function formatVND(n) {
      return (+n).toLocaleString('vi-VN') + '‚Ç´';
    }

    function fetchDailyStats(date) {
      fetch(`/api/stats/day?date=${date}`)
        .then(res => res.json())
        .then(data => {
          document.getElementById("order-count").textContent = data.count;
          document.getElementById("total-amount").textContent = formatVND(data.total);
          document.getElementById("total-discount").textContent = formatVND(data.discount);
          document.getElementById("final-total").textContent = formatVND(data.final);
        });
    }
  </script>

  <script>
    flatpickr("#date-input", {
      locale: "vn",
      dateFormat: "d/m/Y",
      defaultDate: new Date(),
      onChange: function(selectedDates) {
        const selected = selectedDates[0];
        const iso = selected.toISOString().split('T')[0];
        fetchDailyStats(iso);
      }
    });

    // L·∫ßn ƒë·∫ßu: g·ªçi ƒë√∫ng ng√†y h√¥m nay
    const today = new Date();
    const defaultFormatted = today.toISOString().split('T')[0];
    fetchDailyStats(defaultFormatted);
  </script>

</body>
</html>
