<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Qu·∫£n tr·ªã</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to right, #74ebd5, #9face6);
      margin: 0;
      padding: 0;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: white;
      padding: 15px 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);

    }

    .header .title {

    }

    .header .time {

    }

    .header .user-info {

      color: #333;
    }

    .logout-btn {

    }

    .logout-btn:hover {

    }

    .main {
      padding: 30px;

      grid-template-columns: repeat(auto-fit, minmax(900px, 1fr));
      gap: 20px;
    }

    .box {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);

    }
  </style>
</head>
<body>

  <!-- ======= HEADER ADMIN ======= -->
  <div class="header">
    <div class="title">Qu·∫£n tr·ªã</div>
    <div class="time" id="time">--:--:--</div>
    <div class="user-info">
      <span id="username">user</span>
      <button class="logout-btn" onclick="logout()">ƒêƒÉng xu·∫•t</button>
    </div>
  </div>

  <!-- ======= MAIN CONTENT ======= -->
  <div class="main">
    <!-- Box: Doanh thu h√¥m nay -->
    <div class="box">
      <h3>üí∞ Doanh thu h√¥m nay</h3>
      <div class="stats-row">
        <div class="stats-label">S·ªë ƒë∆°n h√†ng:</div>
        <div class="stats-value" id="order-count">--</div>
      </div>
      <div class="stats-row">
        <div class="stats-label">T·ªïng ti·ªÅn:</div>
        <div class="stats-value" id="total-amount">--‚Ç´</div>
      </div>
      <div class="stats-row">
        <div class="stats-label">Chi·∫øt kh·∫•u:</div>
        <div class="stats-value" id="total-discount">--‚Ç´</div>
      </div>
      <div class="stats-row">
        <div class="stats-label">Th·ª±c nh·∫≠n:</div>
        <div class="stats-value" id="net-total">--‚Ç´</div>
      </div>
    </div>

    <div class="box">üìä Box 2</div>
    <div class="box">üìÅ Box 3</div>
    <div class="box">‚öôÔ∏è Box 4</div>
  </div>

  <script>
    // Hi·ªÉn th·ªã username
    const user = JSON.parse(localStorage.getItem("currentUser"));
    if (user) {
      document.getElementById("username").textContent = user.username;
    }

    // C·∫≠p nh·∫≠t ƒë·ªìng h·ªì th·ªùi gian th·ª±c
    function updateTime() {
      const now = new Date();
      const formatted = now.toLocaleString('vi-VN');
      document.getElementById("time").textContent = formatted;
    }
    setInterval(updateTime, 1000);
    updateTime();

    // ƒêƒÉng xu·∫•t
    function logout() {
      localStorage.removeItem("currentUser");
      window.location.href = '/logout';
    }
  </script>
  
  <script>
    async function loadRevenueStats() {
      const res = await fetch('/api/stats/today');
      const data = await res.json();

      document.getElementById("total-orders").textContent = data.total_orders;
      document.getElementById("total-amount").textContent = data.total_amount.toLocaleString() + '‚Ç´';
      document.getElementById("total-discount").textContent = data.total_discount.toLocaleString() + '‚Ç´';
      document.getElementById("net-revenue").textContent = data.net_revenue.toLocaleString() + '‚Ç´';

      const ctx = document.getElementById('revenueChart').getContext('2d');
      new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: ['Th·ª±c nh·∫≠n', 'Chi·∫øt kh·∫•u'],
          datasets: [{
            data: [data.net_revenue, data.total_discount],
            backgroundColor: ['#4CAF50', '#FFC107'],
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'bottom'
            },
            tooltip: {
              callbacks: {
                label: (ctx) => ctx.label + ': ' + ctx.parsed.toLocaleString() + '‚Ç´'
              }
            }
          }
        }
      });
    }

    loadRevenueStats();
  </script>



</body>
</html>
