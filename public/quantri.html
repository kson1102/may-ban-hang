<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Qu·∫£n tr·ªã</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to right, #74ebd5, #9face6);
      margin: 0;
      padding: 0;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: white;
      padding: 15px 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-bottom: 2px solid #eee;
    }

    .header .title {
      font-size: 22px;
      font-weight: bold;
    }

    .header .time {
      font-size: 16px;
      color: #333;
    }

    .header .user-info {
      font-size: 14px;
      color: #333;
    }

    .logout-btn {
      background: #f44336;
      color: white;
      border: none;
      padding: 6px 12px;
      margin-left: 10px;
      border-radius: 6px;
      cursor: pointer;
    }

    .logout-btn:hover {
      background: #c62828;
    }

    .main {
      padding: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .box {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      font-size: 16px;
    }
  </style>
</head>
<body>

  <!-- ======= HEADER ADMIN ======= -->
  <div class="header">
    <div class="title">Qu·∫£n tr·ªã</div>
    <div class="time" id="time">--:--:--</div>
    <div class="user-info">
      <span id="username">user</span>
      <button class="logout-btn" onclick="logout()">ƒêƒÉng xu·∫•t</button>
    </div>
  </div>

  <!-- ======= MAIN CONTENT ======= -->
  <div class="main">
    <div class="box">üì¶ Box 1</div>
    <div class="box">üìä Box 2</div>
    <div class="box">üìÅ Box 3</div>
    <div class="box">‚öôÔ∏è Box 4</div>
  </div>

  <script>
    // Hi·ªÉn th·ªã username
    const user = JSON.parse(localStorage.getItem("currentUser"));
    if (user) {
      document.getElementById("username").textContent = user.username;
    }

    // C·∫≠p nh·∫≠t ƒë·ªìng h·ªì th·ªùi gian th·ª±c
    function updateTime() {
      const now = new Date();
      const formatted = now.toLocaleString('vi-VN');
      document.getElementById("time").textContent = formatted;
    }
    setInterval(updateTime, 1000);
    updateTime();

    // ƒêƒÉng xu·∫•t
    function logout() {
      localStorage.removeItem("currentUser");
      window.location.href = '/logout';
    }
  </script>

</body>
</html>
